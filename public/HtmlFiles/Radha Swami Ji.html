    $('#country').on("change",function(){
    var dataid = $("#country").val();
               $.ajax({
                url: "action.php?action=states",
                type: "post",
                data:{sid:dataid},
                success: function(d) {
                   $('#state').html(d);
                }
            });
});



$('#state').on("change",function(){
   
    var dataid = $("#state").val();

            });
});



$(document).ready(function (e) {
 $("#regform").on('submit',(function(e) {
  e.preventDefault();
  $.ajax({
   url: "action.php?action=register",
   type: "POST",
   data:  new FormData(this),
   contentType: false,
         cache: false,
   processData:false,
   beforeSend : function()
   {
    //$("#preview").fadeOut();
    $("#err").fadeOut();
   },
   success: function(data)
      { 
          
          if(data){
              var msg = JSON.parse(data)
              $('#errormsg').text(msg.error);
              
              if(msg.error){
                  $('#errormsg').text(msg.error);
              }
              if(msg.succ){
                  window.location.href = 'index.php'; 
              }
          }
          
        
   
   
      },
              
    });
 }));
});
